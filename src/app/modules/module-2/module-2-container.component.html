<div class="module-container">
  <header class="header">
    <h1>Module 2: Standalone Components y Control Flow</h1>
    <p class="subtitle">Standalone architecture, new control flow syntax, and dependency injection</p>
  </header>

  <div class="content-wrapper">
    <aside class="sidebar">
      <nav class="nav-section">
        <h3>Exercises</h3>
        <ul class="nav-list">
          @for (exercise of exercises; track exercise.path) {
            <li>
              <a 
                [routerLink]="exercise.path" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: false}">
                <span class="nav-title">{{ exercise.title }}</span>
                <span class="nav-description">{{ exercise.description }}</span>
              </a>
            </li>
          }
        </ul>
      </nav>
    </aside>

    <main class="main-content">
      <router-outlet />
    </main>
  </div>
</div>
